repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.14.5'
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade
        args: [--py314-plus]
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: ./run-prettier.sh
        language: system
        require_serial: true
        files: .*\.(js|jsx|ts|tsx|java|css|json|md|mdx|markdown|toml|xml|yaml|yml)$
      - id: ktfmt-lint
        name: Format and lint Kotlin files
        entry: ./ktfmt-lint.sh
        verbose: true
        language: script
        files: \.(kt|kts)$
        require_serial: true
exclude: pnpm-lock.yaml
